name: Feature
description: File a Feature request
title: "[Feature]: "
labels: ["feature"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this Feature request!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: textarea
    id: description
    attributes:
      label: What is this feature supposed to accomplish?
      value: "New Feature"
    validations:
      required: true
  - type: textarea
    id: additional-description
    attributes:
      label: Additional Information
      description: 
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://oss.loco-software.com/coc)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true